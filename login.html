<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style-LogReg.css">

	<title>Login Form</title>
</head>
<body>
	<div class="container">
		<form>
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Login</p>
			<hr class="header-line">
			<div class="input-group">
				<p>Username</p>
				<input type="text" placeholder="Masukan Username" name="username">
			</div>
			<hr>
			<div class="input-group">
				<p>Password</p>
				<input type="password" placeholder="Masukan Password" name="password">
			</div>
			<hr>
			<div class="input-group">
				<button name="" class="btn">Login</button>
			</div>
			<p class="login-register-text">Belum punya akun? <a href="register.html">Register disini</a></p>
		</form>
	</div>
</body>
</html>
