<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style-register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registrasi</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nama Lengkap</span>
            <input type="text" placeholder="Masukan nama anda" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Masukan username anda" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Masukan email anda" required>
          </div>
          <div class="input-box">
            <span class="details">Nomor Telepon</span>
            <input type="text" placeholder="Masukan nomor telepon anda" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="masukan password " required>
          </div>
          <div class="input-box">
            <span class="details">Konfirmasi Password</span>
            <input type="password" placeholder="Konfirmasi password " required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">        
        </div>
      </form>
    </div>
  </div>

</body>
</html>
